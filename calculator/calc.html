<html>
<head>
<style>
button {
font-size: 200%;
width: 40px;
}

input {
font-size: 14px;
height: 40px;
text-align: right;
}

</style>
</head>

<body>

<table>
<tr>
  <td colspan="4"><input id="display" name="display" disabled></input></td>
</tr>

<tr>
  <td><button id="button1" value="1" onclick="clicked(this.value)">1</button></td>
  <td><button id="button2" value="2" onclick="clicked(this.value)">2</button></td>
  <td><button id="button3" value="3" onclick="clicked(this.value)">3</button></td>
  <td><button id="addButton" onclick="clicked(this.value)">+</button></td>
</tr>
<tr>
  <td><button id="button4" value="4" onclick="clicked(this.value)">4</button></td>
  <td><button id="button5" value="5" onclick="clicked(this.value)">5</button></td>
  <td><button id="button6" value="6" onclick="clicked(this.value)">6</button></td>
  <td><button id="subtractButton" onclick="clicked(this.value)">-</button></td>
</tr>
<tr>
  <td><button id="button7" value="7" onclick="clicked(this.value)">7</button></td>
  <td><button id="button8" value="8" onclick="clicked(this.value)">8</button></td>
  <td><button id="button9" value="9" onclick="clicked(this.value)">9</button></td>
  <td><button id="multiplyButton" onclick="clicked(this.value)">*</button></td>
</tr>
<tr>
  <td><button id="clearButton" value="C" onclick="clicked(this.value)">C</button></td>
  <td><button id="button0" value="0" onclick="clicked(this.value)">0</button></td>
  <td><button id="equalsButton" onclick="clicked(this.value)">=</button></td>
  <td><button id="divideButton" onclick="clicked(this.value)">&#247;</button></td>
</tr>



</table>

<span id='output'><!-- Use this span for writing debug messages or anything else you think will help! --></span>

<script src="calc.js"></script>


</body>



</html>
